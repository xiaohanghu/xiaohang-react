    <script type="text/javascript">

        'use strict';

        /**
         * Person class.
         *
         * @constructor
         * @param {String} name - name of a person.
         * @param {Number} age  - age of a person.
         * @param {String} gender  - gender of a person.
         */

        class Person {
            constructor(name, age, gender) {
                this.name = name;
                this.age = age;
                this.gender = gender;
            }

            getName() {
                return this.name;
            }

            getAge() {
                return this.age;
            }

            getGender() {
                return this.gender;
            }
        }


        const p = new Person('John Doe', 30, 'male');
        Object.defineProperty(p, 'props', {
            value: {name0: 'Dave'},
            writable: false,
            configurable: false
        })
        p.props = 'sad'
        console.log("p.props:", p.props)

    </script>
