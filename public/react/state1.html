<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React test</title>

    <!--    <script type="text/javascript">-->

</head>
<body>
<div id="test"></div>
</body>

<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>

<!--引入babel将jsx转化成js-->
<script src="./js/babel.min.js" type="text/javascript"></script>

<style>
    .title {
        background-color: coral;
    }
</style>

<!--这里使用了babel用来解析jsx语法-->
<!--会在浏览器端解析jsx, 实际生产环境会在服务端解析好-->
<script type="text/babel">

    class Weather extends React.Component {

        state = {
            isHot: false
        }

        // clickDemo = function() { // this依然未定义
        //     // alert("clickDemo")
        //     // console.log(this)
        //     this.setState({isHot: !this.state.isHot});
        // }

        clickDemo = () => { // 箭头函数会自动绑定bind当前this
            // alert("clickDemo")
            // console.log(this)
            this.setState({isHot: !this.state.isHot});
        }

        render() {
            return <h2 onClick={this.clickDemo}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h2>
        }
    }

    // const w = new Weather()
    // w.clickDemo()

    const w1 = new Weather()
    const w2 = new Weather()
    console.log("w1.clickDemo == w2.clickDemo:", w1.clickDemo == w2.clickDemo) // false
    console.log("w1.render == w2.render:", w1.render == w2.render) // true

    // const VDOM = <MyComponent/>
    // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
    ReactDOM.render(<Weather/>, document.getElementById("test"));

</script>

</html>
