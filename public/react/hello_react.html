<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="test"></div>
</body>

<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>

<!--引入babel将jsx转化成js-->
<script src="./js/babel.min.js" type="text/javascript"></script>

<style>

    .title {
        background-color: coral;
    }
</style>
<!--这里使用了babel用来解析jsx语法-->
<!--会在浏览器端解析jsx, 实际生产环境会在服务端解析好-->
<script type="text/babel">

    const text = 'Hello react span0'
    // 1.创建虚拟DOM
    const VDOM = (
        <div>
            <h1 className="title">
                <span style={{color: "red"}}>{text.toLocaleLowerCase()}</span>
            </h1>
            <input type="text"/>
        </div>
    )
    const VDOM1 = (
        <div>
            {VDOM}
            <span>asdfsaf</span>
            {VDOM}
        </div>
    )


    // 只能有1个根标签
    // 首字母小写的标签代表html里的标签
    // 首字母大写的标签代表React的组件

    console.log("VDOM:", VDOM)
    // 虚拟dom是react自己定义的object
    // 虚拟dom比较"轻", 真实dom比较"重"

    // const VDOM = React.createElement('h1', {id: 'title'}, React.createElement('span', {}, 'Hello react span'))

    // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
    ReactDOM.render(VDOM1, document.getElementById("test"));

</script>

</html>
