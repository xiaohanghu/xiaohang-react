<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React test</title>

    <!--    <script type="text/javascript">-->

</head>
<body>
<div id="test"></div>
</body>

<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>

<!--引入babel将jsx转化成js-->
<script src="./js/babel.min.js" type="text/javascript"></script>

<style>
    .title {
        background-color: coral;
    }
</style>

<!--这里使用了babel用来解析jsx语法-->
<!--会在浏览器端解析jsx, 实际生产环境会在服务端解析好-->
<script type="text/babel">

    class Login extends React.Component {

        eles = []

        handleSubmit = (eve) => {
            eve.preventDefault() // 阻止提交到action地址
            console.log(eve.target.username.value)
            console.log(eve.target.password.value)
        }

        render() {
            const res = (
                <form onSubmit={this.handleSubmit}>
                    用户名：<input type="text" name="username" placeholder="用户名"/>
                    密码：<input type="text" name="password" placeholder="密码"/>
                    <button>登陆</button>
                </form>
            )

            return res
        }

    }


    // const VDOM = <MyComponent/>
    // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
    ReactDOM.render(<Login/>, document.getElementById("test"));

</script>

</html>
