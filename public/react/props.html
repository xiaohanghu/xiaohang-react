<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React test</title>

    <!--    <script type="text/javascript">-->

</head>
<body>
<div id="test"></div>
</body>

<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/prop-types.js " type="text/javascript"></script>

<!--引入babel将jsx转化成js-->
<script src="./js/babel.min.js" type="text/javascript"></script>

<style>
    .title {
        background-color: coral;
    }
</style>

<!--这里使用了babel用来解析jsx语法-->
<!--会在浏览器端解析jsx, 实际生产环境会在服务端解析好-->
<script type="text/babel">

    class Person extends React.Component {
        static propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number
            //    PropTypes.func
        }
        static defaultProps = {
            name: "未知",
        }
        render() {
            console.log(typeof this.props)
            // this.props.name="a"
            this.props.subData.test1="a" // 只设置了第一层的属性只读
            return (
                <ul>
                    <li>名称：{this.props.name}</li>
                    <li>年龄：{this.props.age}</li>
                    <li>this.props.subData.test1：{this.props.subData.test1}</li>
                </ul>
            )
        }
    }

    // const VDOM = <MyComponent/>
    // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
    // ReactDOM.render(<Person name="Dave" age={36}/>, document.getElementById("test"));

    const p = {name: 'Dave', age: 36.0, subData:{test1:2}}
    ReactDOM.render(<Person {...p}/>, document.getElementById("test"));
    // 这里的{...p}语法是jsx的，不是js的

</script>

</html>
