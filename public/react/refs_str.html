<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React test</title>

    <!--    <script type="text/javascript">-->

</head>
<body>
<div id="test"></div>
</body>

<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>

<!--引入babel将jsx转化成js-->
<script src="./js/babel.min.js" type="text/javascript"></script>

<style>
    .title {
        background-color: coral;
    }
</style>

<!--这里使用了babel用来解析jsx语法-->
<!--会在浏览器端解析jsx, 实际生产环境会在服务端解析好-->
<script type="text/babel">

    class Demo extends React.Component {

        render() {
            //这种方式已过时, 有性能及其他问题
            return (
                <div>
                    <input ref="input1" type="text" placeholder=""/>
                    <button onClick={this.showData}>点我提示</button>
                    <input ref="input2" onBlur={this.showData1} type="text" placeholder=""/>
                </div>
            )
        }

        showData = () => {
            const {input1} = this.refs // 引用的是真实dom
            alert(input1.value)
        }

        showData1 = () => {
            const {input2} = this.refs // 引用的是真实dom
            alert(input2.value)
        }
    }


    // const VDOM = <MyComponent/>
    // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
    ReactDOM.render(<Demo/>, document.getElementById("test"));

</script>

</html>
